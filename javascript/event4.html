<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="event4.js"></script>
    <style>
        #fruits {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        #fruits li {
            width: 100px;
            cursor: pointer;
        }

        #fruits .active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <ul id="fruits">
        <li id="apple" class="active">사과</li>
        <li id="strawbarry">딸기</li>
        <li id="peach">복숭아</li>
        <li id="koreanmelon">참외</li>
        <li id="grape">포도</li>
    </ul>
</body>

</html>
