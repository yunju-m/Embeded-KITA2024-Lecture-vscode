<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="timerAnimation.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="timerAnimation.css" />
</head>

<body>
    <div id="wrapper">
        <div id="box">
            <image id="dog" src="dog.png" />
        </div>
        <p class="btn-group" role="group">
            <input id="pause" type="button" class="btn btn-outline-dark" value="PAUSE" />&nbsp;
            <input id="moveToUp" type="button" class="btn btn-outline-dark" value="MOVE TO UP" />&nbsp;
            <input id="moveToDown" type="button" class="btn btn-outline-dark" value="MOVE TO DOWN" />&nbsp;
            <input id="moveToLeft" type="button" class="btn btn-outline-dark" value="MOVE TO LEFT" />&nbsp;
            <input id="moveToRight" type="button" class="btn btn-outline-dark" value="MOVE TO RIGHT" />&nbsp;
            <input id="accel" type="button" class="btn btn-outline-dark" value="속도: 1" />
        </p>
    </div>
</body>

</html>
