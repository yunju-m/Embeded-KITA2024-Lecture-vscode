<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="Todo.js"></script>
    <script defer src="jsontodo.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="jsontodo.css" />
</head>

<body>
    <div class="container">
        <div class="todo-container">
            <h1>Todo</h1>
            <div class="input-container">
                <div class="search-container">
                    <input id="searchContent" class="form-control" type="text" placeholder="검색할 내용을 입력하세요." />
                    <button id="searchBtn" class="btn btn-dark">검색</button>
                </div>
                <div class="regist-container">
                    <input id="registContent" class="form-control" type="text" placeholder="등록할 내용을 입력하세요." />
                    <button id="registBtn" class="btn btn-dark">등록</button>
                </div>
            </div>
            <div class="todoList-container">
                <h3>::할일 목록&#128221;::</h3>
                <div class="todoListul">
                    <ul>
                        <ol id="todoList"></ol>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
