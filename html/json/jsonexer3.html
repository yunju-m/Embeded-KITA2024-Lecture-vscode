<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Exercise</title>
    <script src="js/jsonexer3.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="wrapper">
        <p><input id="dataBtn"
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                type="button" value="데이터 가져오기" />
            <input id="sumAndAvgBtn"
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
                type="button" value="총점/평균" />
        </p>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <caption>학생 성적테이블</caption>
            <thead>
                <tr>
                    <th scope="col" class="px-6 py-3">학번</th>
                    <th scope="col" class="px-6 py-3">성명</th>
                    <th scope="col" class="px-6 py-3">국어</th>
                    <th scope="col" class="px-6 py-3">영어</th>
                    <th scope="col" class="px-6 py-3">수학</th>
                    <th scope="col" class="px-6 py-3">총점</th>
                    <th scope="col" class="px-6 py-3">평균</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
