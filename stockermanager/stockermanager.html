<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Shop.js"></script>
    <script src="Stock.js"></script>
    <script src="stockermanager.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stockermanager.css" />
    <title>재고관리 프로그램</title>
</head>

<body>
    <div class="container">
        <div class="container-border">
            <h1>재고관리 프로그램 &#128202;</h1>
            <div class="stockmanager-container">
                <div class="shop-container">
                    <h3>매장</h3>
                    <div class="regdateShop-container">
                        <input id="shname" type="text" placeholder="매장명" />
                        <button id="regShopBtn">등록</button>
                    </div>
                    <div class="shopList-container">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">매장명</th>
                                    <th scope="col">수량</th>
                                    <th scope="col">수정</th>
                                    <th scope="col">삭제</th>
                                </tr>
                            </thead>
                            <tbody id="shoptable">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="stock-container">
                    <h3>재고</h3>
                    <div class="regdateStock-container">
                        <select id="shopSelect">
                            <option selected>매장</option>
                        </select>
                        <input id="stname" type="text" placeholder="재고제품명" />
                        <input id="stamt" type="number" min="0" placeholder="재고수량" />
                        <input id="stindate" type="date" placeholder="입고일시" />
                        <button id="regStockBtn">등록</button>
                    </div>
                    <div class="shopList-container">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">No</th>
                                    <th scope="col">제품명</th>
                                    <th scope="col">수량</th>
                                    <th scope="col">입고</th>
                                    <th scope="col">재고등록일시</th>
                                    <th scope="col">수정</th>
                                    <th scope="col">삭제</th>
                                </tr>
                            </thead>
                            <tbody id="stocktable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
